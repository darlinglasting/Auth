<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }
        html, body {
            margin: 0;
            height: 100%;
            background: transparent;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .shell {
            width: 420px;
            border: 1px solid rgba(200,180,255,0.12);
            background: rgba(16,12,28,0.9);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 44px 40px 48px;
            box-shadow: 0 1px 0 rgba(200,180,255,0.08) inset, 0 30px 70px -10px rgba(0,0,0,0.55);
            -webkit-app-region: drag;
        }
        .form-side {
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-align: center;
            color: #E6DCFF;
            -webkit-app-region: no-drag;
        }
        h1 {
            margin: 12px 0 0;
            font-size: 32px;
            letter-spacing: 0.06em;
            background: linear-gradient(135deg, #e8e0f8, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .field {
            text-align: left;
            margin-bottom: 14px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        .field::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: conic-gradient(from 0deg, transparent 0%, #c4b5fd 10%, #a78bfa 20%, transparent 30%);
            opacity: 0;
            transition: opacity 0.3s;
            animation: spin 3s linear infinite;
        }
        .field:focus-within::before {
            opacity: 1;
        }
        .field input {
            width: calc(100% - 4px);
            margin: 2px;
            padding: 11px 13px;
            border: none;
            border-radius: 6px;
            background: #120c1f;
            color: #e8e0f8;
            font-size: 15px;
            position: relative;
            z-index: 1;
        }
        .field input:focus {
            outline: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        button.primary {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #c4b5fd, #a78bfa);
            color: #0a0712;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(167,139,250,0.35);
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="form-side" id="content">
            <h1>Kitty Auth</h1>
            <form id="login-form">
                <div class="field">
                    <input type="text" id="username" autocomplete="username" required placeholder="user">
                </div>
                <div class="field">
                    <input type="password" id="password" autocomplete="current-password" required placeholder="pass">
                </div>
                <button class="primary" type="submit">Auth</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const content = document.getElementById('content');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const response = await fetch('http://150.241.230.45/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user: username, pass: password })
            });
            const data = await response.json();
            if (data.success) {
                content.innerHTML = `<h1>Authenticated</h1><p>${data.message}</p>`;
                const link = document.createElement('a');
                link.href = `http://150.241.230.45${data.download}`;
                link.download = '';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                content.innerHTML = `<h1>Kitty Auth</h1><p style="color: #f87171;">Invalid credentials</p>`;
            }
        });
    </script>
</body>
</html>
